name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend-coupon
  CONTAINER_NAME: coupon-app
  APP_PORT: "8080"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image variables
        id: vars
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.vars.outputs.ECR_REGISTRY }}
          IMAGE_TAG: ${{ steps.vars.outputs.IMAGE_TAG }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to EC2 using SSM
        env:
          ECR_REGISTRY: ${{ steps.vars.outputs.ECR_REGISTRY }}
          IMAGE_TAG: ${{ steps.vars.outputs.IMAGE_TAG }}
        run: |
          set -e

          COMMAND_ID=$(aws ssm send-command \
            --region "${{ env.AWS_REGION }}" \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy coupon app" \
            --parameters commands="[
              \"set -e\",
              \"echo '[1/6] Login to ECR'\",
              \"aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY\",
              \"echo '[2/6] Pull image'\",
              \"docker pull $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG\",
              \"echo '[3/6] Stop old container'\",
              \"docker stop ${{ env.CONTAINER_NAME }} || true\",
              \"docker rm ${{ env.CONTAINER_NAME }} || true\",
              \"echo '[4/6] Run new container'\",
              \"docker run -d --restart unless-stopped --name ${{ env.CONTAINER_NAME }} -p ${{ env.APP_PORT }}:8080 \
                -e SPRING_PROFILES_ACTIVE=prod \
                -e RDS_ENDPOINT='${{ secrets.RDS_ENDPOINT }}' \
                -e RDS_PASSWORD='${{ secrets.RDS_PASSWORD }}' \
                -e DB_NAME='${{ secrets.DB_NAME }}' \
                -e DB_USERNAME='${{ secrets.DB_USERNAME }}' \
                -e REDIS_HOST='${{ secrets.REDIS_HOST }}' \
                -e REDIS_PORT='6379' \
                -e REDIS_PASSWORD='${{ secrets.REDIS_PASSWORD }}' \
                -e REDIS_SSL='false' \
                -e KAFKA_BOOTSTRAP_SERVERS='${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}' \
                $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG\",
              \"echo '[5/6] Tail logs (last 200 lines)'\",
              \"sleep 2\",
              \"docker logs --tail 200 ${{ env.CONTAINER_NAME }} || true\",
              \"echo '[6/6] Done'\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM CommandId: $COMMAND_ID"

          # 원격 명령 끝날 때까지 대기 (실패 시 workflow도 실패)
          aws ssm wait command-executed \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}"

          # 최종 상태 출력 (디버깅에 도움)
          aws ssm get-command-invocation \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query "{Status:Status, Stdout:StandardOutputContent, Stderr:StandardErrorContent}" \
            --output json
